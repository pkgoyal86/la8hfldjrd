<ion-view view-title="Take Photos" >
	
  <ion-content class="globebg">
	
		<div class="login_bg ">
			<div class="login_bg openasiphone">
             
				
			
			 <div class="login_form" style="margin-top:5%">
					<h2 class="h2heading">Click on camera icon to take photos.</h2>
					<form class="form-height" name="LoginForm" id="LoginForm" novalidate ng-submit="LoginForm.$valid">
					<div class="list" style="text-align:center">
					
						
						
						
                    
						<a class="" style="color:#fff;" href="javascript:void(0)" ng-click="loadTrialImage()"><i class="fa fa-camera fa-5x" aria-hidden="true"></i></a>
					  
						<div class="list" ng-repeat="imagevalue in imagedata">

							<div class="item item-thumbnail-left" >
							  <img src="{{imagevalue.QuoteImage.image}}">
							  <a class="delebut" ng-click="postImageDelete(imagevalue.QuoteImage.id)" style="float: right;"><i  class="fa fa-times fa-2x" aria-hidden="true" ></i></a>
							  
							</div>
							
						</div>
					 <button class="button button-assertive fullwd" ng-click="submitData()" style="margin-top:15%">
							Continue 
					</button>
					
                    </div>
                    </form>
             </div>
			 
			 
			
					
					
             </div>
		</div> 
  </ion-content>
</ion-view>
